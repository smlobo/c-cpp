<html>
<head>
  <meta charset="utf-8">
  <title>Simple template</title>
</head>
<body>
<canvas id="canvas"></canvas>
<script type='text/javascript'>
  var Module = {
    canvas: (() => {
      var canvas = document.getElementById('canvas');
      return canvas;
    })(),
  };
  Module.onRuntimeInitialized = function()
  {
      var w = window.innerWidth;
      var h = window.innerHeight;
      var dim = Math.min(w - 15, h - 15);
      console.log("Width: %d", w);
      console.log("Height: %d", h);
      console.log("Dim: %d", dim);
      Module._main(dim);
  };
</script>
<script type="text/javascript" src="build-debug/emscripten_sdl.js"></script>
</body>
</html>
